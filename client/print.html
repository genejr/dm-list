<template name='_printView'>
  <div class='print-section'>
    {{#each fields}}
      {{#printField}}{{/printField}}
    {{/each}}
    <!-- Allow the user to add information to the print view when used as a block helper. -->
    {{> UI.contentBlock}}
  <!-- End a PrintView block or the _printView template. -->
  </div>
</template>
