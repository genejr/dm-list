<head>
  <title>example</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>
  {{> loginButtons}}
  {{> _persons}}
  {{! > hello}}
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>


<template name="_persons">
  {{> UI.contentBlock}}
  {{#with nav}}
    {{> listNav}}
  {{/with}}
  <div class='scrolling person-list'>
    {{#with list}}
      {{#lists}}{{/lists}}
    {{/with}}
  </div>
</template>
